<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, {{ bg_from }} 0%, {{ bg_to }} 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 1920px;
            height: 1080px;
            display: flex;
            padding: 60px;
            gap: 60px;
        }

        .mascot-section {
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mascot {
            font-size: 200px;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .mascot-bubble {
            background: white;
            border-radius: 30px;
            padding: 24px 32px;
            margin-top: 20px;
            font-size: 24px;
            color: #374151;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .mascot-bubble::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border: 15px solid transparent;
            border-bottom-color: white;
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content-card {
            background: white;
            border-radius: 40px;
            padding: 60px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .section-icon {
            font-size: 64px;
        }

        .section-text {
            font-size: 48px;
            font-weight: 900;
            color: {{ title_color }};
        }

        .content-text {
            font-size: 36px;
            line-height: 1.8;
            color: #374151;
        }

        .content-text p {
            margin-bottom: 24px;
        }

        .highlight {
            background: linear-gradient(135deg, {{ highlight_from }}, {{ highlight_to }});
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .example-box {
            background: {{ example_bg }};
            border-left: 6px solid {{ example_border }};
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
        }

        .example-label {
            font-size: 24px;
            color: {{ example_border }};
            font-weight: bold;
            margin-bottom: 16px;
        }

        .example-content {
            font-size: 32px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mascot-section">
            <div class="mascot">{{ mascot }}</div>
            <div class="mascot-bubble">{{ mascot_says }}</div>
        </div>

        <div class="content-section">
            <div class="content-card">
                <div class="section-title">
                    <span class="section-icon">{{ section_icon }}</span>
                    <span class="section-text">{{ section_title }}</span>
                </div>

                <div class="content-text">
                    {{ content | safe }}
                </div>

                {% if example %}
                <div class="example-box">
                    <div class="example-label">{{ example_label }}</div>
                    <div class="example-content">{{ example }}</div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
