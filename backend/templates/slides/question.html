<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Question {{ number }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            font-family: 'Noto Sans CJK SC', 'Noto Sans CJK JP', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            padding: 60px;
            color: #1a1a2e;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .question-number {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 28px;
            font-weight: 600;
        }

        .exam-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
        }

        .content {
            flex: 1;
            background: white;
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .question-text {
            font-size: 36px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #2d3748;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option {
            display: flex;
            align-items: flex-start;
            padding: 24px 32px;
            background: #f7fafc;
            border-radius: 16px;
            border: 3px solid #e2e8f0;
            font-size: 28px;
            line-height: 1.5;
            transition: all 0.3s;
        }

        .option.correct {
            background: #c6f6d5;
            border-color: #38a169;
        }

        .option.wrong {
            background: #fed7d7;
            border-color: #e53e3e;
        }

        .option-key {
            min-width: 48px;
            height: 48px;
            background: #4a5568;
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 24px;
            font-size: 24px;
        }

        .option.correct .option-key {
            background: #38a169;
        }

        .option.wrong .option-key {
            background: #e53e3e;
        }

        .option-text {
            flex: 1;
            color: #2d3748;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="question-number">{{ question_label }} {{ number }}</div>
        <div class="exam-info">{{ exam_name }}</div>
    </div>

    <div class="content">
        <div class="question-text">{{ question_text }}</div>

        <div class="options">
            {% for key, value in options.items() %}
            <div class="option {% if show_answer %}{% if key in correct_answer %}correct{% elif key in user_answer %}wrong{% endif %}{% endif %}">
                <div class="option-key">{{ key }}</div>
                <div class="option-text">{{ value }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="footer">StudyForge - {{ footer_text }}</div>
</body>
</html>
