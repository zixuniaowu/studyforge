name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build
        working-directory: ./web
        run: npm run build

      - name: Prepare Hugging Face Space
        run: |
          # Create Space README with Docker SDK
          cat > web/dist/README.md << 'EOF'
          ---
          title: StudyForge
          emoji: ðŸ“š
          colorFrom: blue
          colorTo: purple
          sdk: docker
          pinned: false
          ---

          # StudyForge - Exam Practice Platform

          An interactive exam preparation platform supporting Chinese and Japanese.
          EOF

          # Create Dockerfile for nginx static serving
          cat > web/dist/Dockerfile << 'EOF'
          FROM nginx:alpine
          COPY . /usr/share/nginx/html/
          RUN rm /usr/share/nginx/html/Dockerfile
          RUN echo 'server { listen 7860; location / { root /usr/share/nginx/html; index index.html; try_files $uri $uri/ /index.html; } }' > /etc/nginx/conf.d/default.conf
          EXPOSE 7860
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          cd web/dist
          git init -b main
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Setup Git LFS for large WASM files
          git lfs install
          git lfs track "*.wasm"
          git add .gitattributes

          git add .
          git commit -m "Deploy from GitHub Actions"
          git push --force https://user:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME main
